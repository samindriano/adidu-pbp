<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-stone-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-2/3 lg:w-1/2 xl:w-2/5 max-h-[85vh] overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-stone-900">
          Create New Product
        </h3>
        <p class="text-sm text-stone-600 mt-1">Add your product details to the catalog</p>
      </div>
      <button type="button" class="text-stone-400 bg-transparent hover:bg-stone-200 hover:text-stone-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-stone-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-stone-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-stone-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-stone-300 rounded-md px-3 py-2" placeholder="Enter price" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-stone-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-stone-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-stone-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-stone-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="sepatu lari">Running Shoes</option>
            <option value="sepatu bola">Football Shoes</option>
            <option value="jersey bola">Football Jersey</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-stone-700">Brand</label>
          <input type="text" id="brand" name="brand" class="mt-1 block w-full border border-stone-300 rounded-md px-3 py-2" placeholder="Enter brand name" required>
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-stone-700">Stock</label>
          <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-stone-300 rounded-md px-3 py-2" placeholder="Enter available stock" required>
        </div>  
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-stone-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-stone-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-teal-600 bg-stone-100 border-stone-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-stone-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-stone-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-stone-300 text-stone-700 rounded-md font-medium hover:bg-stone-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-teal-600 text-white px-6 py-3 rounded-md font-medium hover:bg-teal-700 transition-colors">Add Product</button>
    </div>
  </div>
</div>

<script>
  function resetProductForm() {
    const form = document.getElementById('productForm');
    form.reset();
    form.name.value = '';
    form.price.value = '';
    form.description.value = '';
    form.category.value = '';
    form.brand.value = '';
    form.stock.value = '';
    form.thumbnail.value = '';
    form.is_featured.checked = false;
    form.dataset.productId = '';
  }

  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const titleEl = modalContent.querySelector('h3');
    const submitBtn = document.getElementById('submitProduct');

    resetProductForm();
    titleEl.textContent = 'Create New Product';
    submitBtn.textContent = 'Add Product';
    submitBtn.onclick = function (e) {
      e.preventDefault();
      addProductEntry();
    };

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

  async function addProductEntry() {
    await fetch("{% url 'main:add_product_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    });

    document.getElementById("productForm").reset();
    hideModal();

    showToast('Product added successfully!', '', 'success');
    document.dispatchEvent(new CustomEvent('productUpdated'));
    return false;
  }

  async function updateProductEntry(productId) {
    await fetch(`/update-product-ajax/${productId}/`, {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    });

    document.getElementById("productForm").reset();
    hideModal();

    showToast('Product updated successfully!', '', 'success');
    document.dispatchEvent(new CustomEvent('productUpdated'));
    return false;
  }

  async function deleteProductEntry(productId) {
    const confirmDelete = confirm("Are you sure you want to delete this product?");
    if (!confirmDelete) return;

    await fetch(`/delete-product-ajax/${productId}/`, {
      method: "DELETE",
    });

    hideModal();

    showToast('Product deleted successfully!', '', 'success');
    document.dispatchEvent(new CustomEvent('productUpdated'));
  }

  async function showEditModal(productId) {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const form = document.getElementById('productForm');

    const detailUrl = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', productId);
    const res = await fetch(detailUrl, { headers: { 'Accept': 'application/json' } });
    if (res.ok) {
      const p = await res.json();
      form.name.value = p.name || '';
      form.price.value = p.price ?? '';
      form.description.value = p.description || '';
      form.category.value = p.category || '';
      form.brand.value = p.brand || '';
      form.stock.value = p.stock ?? '';
      form.thumbnail.value = p.thumbnail || '';
      form.is_featured.checked = !!p.is_featured;
    }

    const titleEl = modalContent.querySelector('h3');
    const submitBtn = document.getElementById('submitProduct');
    titleEl.textContent = 'Edit Product';
    submitBtn.textContent = 'Save Changes';
    submitBtn.onclick = function (e) {
      e.preventDefault();
      updateProductEntry(productId);
    };

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }
</script>
